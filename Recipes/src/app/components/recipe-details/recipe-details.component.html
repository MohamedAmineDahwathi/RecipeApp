<h5>Recipe Details</h5>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{recipe.title}}</h5>
        <p class="card-text">{{recipe.preparationSteps}}</p>
    </div>
    <h5 class="card-title">Info</h5>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{recipe.mealType}} </li>
        <li class="list-group-item">{{recipe.difficulty}} </li>
        <li class="list-group-item">{{recipe.numverOfPeople}} Servings</li>
    </ul>
    <h5 class="card-title">Ingredients</h5>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}  {{ingredient.amount}}</li>
    </ul>
</div>
